<html lang="en">
<!-- Margin Vs Padding In HTML-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
    <style>
        .div1 {
            background-color: blue;
            /* margin is the space outside the border of an element */
            margin: 200px;
            /* padding is the space inside the border of an element */
            padding: 10px;
        }
  /* to give styling to class -> .class-name*/
        .div2 {
            background-color: green;
            margin: 10px;
            padding: 50px;
        }
        body{
            background-color: maroon;
        }
    </style>
</head>

<body>
    <!-- Class attributes assign a uniqe name to the div tag-->
     <div class="div1">
        first div
        <div class="div2" >second div</div>
     </div>



</body>

</html>
