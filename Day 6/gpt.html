<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Finder</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-gradient-to-r from-blue-200 to-purple-300 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Find the Day</h1>

        <label for="number" class="block text-gray-700 text-sm font-medium mb-2">
            Enter day number:
        </label>
        <input
            type="number"
            id="number"
            name="number"
            placeholder="1 - 7"
            class="w-full px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <button
            onclick="checkday()"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition duration-200"
        >
            Check
        </button>

        <p id="result" class="mt-6 text-lg font-medium text-gray-800"></p>
    </div>

    <script>
        function checkday() {
            const number = parseInt(document.getElementById('number').value);
            const result = document.getElementById('result');
            let day;

            switch (number) {
                case 1: day = "Monday"; break;
                case 2: day = "Tuesday"; break;
                case 3: day = "Wednesday"; break;
                case 4: day = "Thursday"; break;
                case 5: day = "Friday"; break;
                case 6: day = "Saturday"; break;
                case 7: day = "Sunday"; break;
                default: day = "❌ Invalid day number. Please enter a number between 1 and 7.";
            }

            result.textContent = day;
        }
    </script>

</body>
</html>
