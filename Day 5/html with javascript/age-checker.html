<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5</title>
    <script>
        // Create a function to check age which tags age as parameter
        function checkage() {
            // here we are getting the value of input field with id 'age'
            let age = document.getElementById('age').value;
            
            // here find the age category based on the value of age
            if (age < 18) {
                document.getElementById('result').innerHTML = "You are a minor.";
            } else if (age >= 18 && age < 60) {
                document.getElementById('result').innerHTML = "You are an adult.";
            } else {
                document.getElementById('result').innerHTML = "You are a senior citizen.";
            }
        }
    </script>

</head>
<body>
    <h1>Check Your Age Category</h1>
    <label for="age">Enter your age: </label>
    <input type="number" id="age" name="age" placeholder="Enter your age">
        <button onclick="checkage()" >Check</button>
    <p id="result"></p>
</body>
</html>
