<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5</title>
    <!-- Internal Javascript -->
    <!-- script tag used to add javascript internally -->
    <script>
        function showAlert() {
            alert('this button is clicked');
        }

    </script>
</head>

<body>
    <h1> Page 2</h1>
    <!-- onclick is button tag attribute -->
    <!-- inside onclick attribute we are calling our javascript function -->
    <button onclick="showAlert()">My button</button>

</body>

</html>
